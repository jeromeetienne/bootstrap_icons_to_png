<!doctype html>
<html lang="en" data-bs-theme="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Icons to png</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<link rel="icon" type="image/png" href="./favicon.png">
</head>

<body class="container">
	<div class="d-flex justify-content-end">
		<!-- Create a link to https://icons.getbootstrap.com/ on the right -->
		<a href="https://icons.getbootstrap.com/" target="_blank" class="btn btn-link btn-sm">
			<i class="bi bi-bootstrap-fill"></i>
			Bootstrap Icons
		</a>
		<a href="https://github.com/jeromeetienne/bootstrap_icons_to_png" target="_blank"
			class="btn btn-link btn-sm">
			<i class="bi bi-github"></i>
			Github
		</a>
	</div>
	<h1 class="text-center mt-3 mb-5">Bootstrap Icons to png</h1>

	<div class="row">
		<section class="col">
			<div class="input-group mb-3">
				<span class="input-group-text">Icon Name Search</span>
				<input id="iconNameSearchContainer" type="text" placeholder="Search"
					class="form-control">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Icon Name</span>
				<select class="form-select" size="3" id="iconNameContainer">
					<!-- Filled in javascript -->
				</select>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Width</span>
				<input id="widthFinalContainer" type="number" class="form-control">
				<span class="input-group-text">Height</span>
				<input id="heightFinalContainer" type="number" class="form-control">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Margin X</span>
				<input id="widthMarginContainer" type="number" class="form-control">
				<span class="input-group-text">Margin Y</span>
				<input id="heightMarginContainer" type="range" class="form-range" min="0" max="0.5"
					step="0.01">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Background Shape</span>
				<select id="backgroundShapeContainer" class="form-select">
					<option value="none">None</option>
					<option value="circle">Circle</option>
					<option value="rectangle">Rectangle</option>
				</select>
				<span class="input-group-text">Background Color</span>
				<input id="backgroundColorContainer" type="color"
					class="form-control form-control-color" value="#ffffff">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Icon Color</span>
				<input id="iconColorContainer" type="color" class="form-control form-control-color">
			</div>
			<a id="downloadButtonContainer" download='icon.png' class="btn btn-primary">Download</a>
		</section>

		<section class="col">
			<style>
				#canvasContainer {
					background-image: linear-gradient(45deg, #C0C0C0 25%, transparent 25%), linear-gradient(-45deg, #C0C0C0 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #C0C0C0 75%), linear-gradient(-45deg, transparent 75%, #C0C0C0 75%);
					background-size: 30px 30px;
					background-position: 0 0, 0 15px, 15px -15px, -15px 0px;
				}
			</style>
			<canvas id="canvasContainer" class="w-100"> </canvas>
		</section>
	</div>

	<!-- *************************************************************************** -->
	<!-- *************************************************************************** -->
	<!-- 	"Make with love" badge							 -->
	<!-- *************************************************************************** -->
	<!-- *************************************************************************** -->


	<div class="position-fixed bottom-0 start-0 p-3">
		<small>
			Made with <i class="bi bi-heart-fill text-danger"></i> by
			<a href="https://www.linkedin.com/in/jeromeetienne/" target="_blank">
				Jerome Etienne
			</a>
		</small>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<script type="module" src="./js/main.js"></script>

</html>
